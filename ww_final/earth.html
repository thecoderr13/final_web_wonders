<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planet Image Changer</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="earth.css">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="navbar.css">
</head>
<body>
    
    <video autoplay loop muted plays-inline class="back-vid">
        <source src="../ww_pics/starsvid.mp4">
    </video>
    <header class="navbar">
        <div class="navbar-logo">
            <img src="../ww_pics/A logo.jpg" alt="Logo" class="logo-image">
            <a href="#" class="logo-text">ASTROLITE</a>
        </div>
        <div class="navbar-menu">
            <i class="fa-solid fa-bars" class="head_icon"></i>
            <a href="wave.html">Menu</a>
        </div>
        <div class="navbar-home">
            <i class="fa-solid fa-house" class="head_icon"></i>
            <a href="index.html">Home</a>
        </div>
    </header>
    <div class="container">
        <img class="circle" id="mainImage" src="../ww_pics/mercury.jpg" alt="Planet Image">
        <div id="sideDiv" class="sideDiv">EXPLORE!</div>
        <div class="buttons">
            <button class="colorButton" onclick="changeContentAndImage('../ww_pics/mercury.jpg', 'Mercury')">Mercury</button>
            <button class="colorButton" onclick="changeContentAndImage('../ww_pics/venus.jpg', 'Venus')">Venus</button>
            <button class="colorButton" onclick="changeContentAndImage('../ww_pics/earth.jpg', 'Earth')">Earth</button>
            <button class="colorButton" onclick="changeContentAndImage('../ww_pics/mars.jpg', 'Mars')">Mars</button>
            <button class="colorButton" onclick="changeContentAndImage('../ww_pics/jupiter.jpg', 'Jupiter')">Jupiter</button>
            <button class="colorButton" onclick="changeContentAndImage('../ww_pics/saturn (2).png', 'Saturn')">Saturn</button>
            <button class="colorButton" onclick="changeContentAndImage('../ww_pics/uranus.jpg', 'Uranus')">Uranus</button>
            <button class="colorButton" onclick="changeContentAndImage('../ww_pics/neptune.jpg', 'Neptune')">Neptune</button>
            <button class="colorButton" onclick="changeContentAndImage('../ww_pics/pluto.jpg', 'Pluto')">Pluto</button>
        </div>
    </div>

    
<script src="earth.js"></script>
</body>
</html>
